name: ðŸ—‚ï¸ Sorter Bot

on:
  schedule:
    # Runs at 12:00 UTC - orchestrator bot that creates work for others
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process (default: 100)'
        required: false
        default: '100'
        type: string

jobs:
  classify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Run Classification Bot
        id: classify-bot
        run: node script/classify-bot.js
        env:
          BATCH_SIZE: ${{ inputs.batch_size || '100' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: 'true'

      # Deploy is now handled by batch-deploy.yml at 20:00 UTC

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ—‚ï¸ Sorter Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Organizing Into Channels" >> $GITHUB_STEP_SUMMARY
          echo "- Reviewed questions for correct channel/subchannel mapping" >> $GITHUB_STEP_SUMMARY
          echo "- Reclassified misplaced questions using AI" >> $GITHUB_STEP_SUMMARY
          echo "- Created work items for other bots (parallel)" >> $GITHUB_STEP_SUMMARY
          echo "- Data saved directly to Turso database" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy handled by batch-deploy workflow at 20:00 UTC" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Processed:** ${{ steps.classify-bot.outputs.processed || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Reclassified:** ${{ steps.classify-bot.outputs.reclassified || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Confirmed:** ${{ steps.classify-bot.outputs.confirmed || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Next Index:** ${{ steps.classify-bot.outputs.next_index || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
