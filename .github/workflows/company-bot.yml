name: ðŸ¢ Recruiter Bot

on:
  schedule:
    # Runs at 16:00 UTC - can run in parallel with Visualizer Bot
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process'
        required: false
        default: '100'

jobs:
  add-companies:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Run Company bot
        id: company
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '100' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: 'true'
        run: node script/company-bot.js

      # Deploy is now handled by batch-deploy.yml at 20:00 UTC

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¢ Recruiter Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Who Asks This?" >> $GITHUB_STEP_SUMMARY
          echo "- Processed questions in batch" >> $GITHUB_STEP_SUMMARY
          echo "- Added company associations" >> $GITHUB_STEP_SUMMARY
          echo "- Data saved directly to Turso database" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy handled by batch-deploy workflow at 20:00 UTC" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Processed:** ${{ steps.company.outputs.processed || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Succeeded:** ${{ steps.company.outputs.succeeded || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
