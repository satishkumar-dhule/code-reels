name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================
  # BUILD & TEST
  # ============================================
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Fetch questions from Turso
        run: node script/fetch-questions-for-build.js
        env:
          TURSO_DATABASE_URL_RO: ${{ secrets.TURSO_DATABASE_URL_RO }}
          TURSO_AUTH_TOKEN_RO: ${{ secrets.TURSO_AUTH_TOKEN_RO }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Fetch bot monitor data
        run: node script/fetch-bot-monitor-data.js
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        
      - name: Build application
        run: pnpm run build

      - name: Build Pagefind search index
        run: pnpm run build:pagefind
        
      - name: Run E2E tests
        run: pnpm exec playwright test --project=chromium
        env:
          CI: 'true'
        
      - name: Upload test results on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 3

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/public
          retention-days: 1

  # ============================================
  # STAGING DEPLOYMENT
  # ============================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: staging
      url: https://stage-open-interview.github.io
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/public
          
      - name: Deploy to Staging
        env:
          DEPLOY_REPO: stage-open-interview/stage-open-interview.github.io
          DEPLOY_BRANCH: main
          GIT_USER_NAME: ${{ github.actor }}
          GIT_USER_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "$GIT_USER_NAME"
          git config --global user.email "$GIT_USER_EMAIL"
          
          git clone --depth 1 "https://x-access-token:${GITHUB_TOKEN}@github.com/${DEPLOY_REPO}.git" staging-deploy
          
          cd staging-deploy
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          cd ..
          
          cp -r dist/public/* staging-deploy/
          touch staging-deploy/.nojekyll
          
          cd staging-deploy
          git add -A
          git diff --staged --quiet || git commit -m "Deploy to staging: ${{ github.sha }}"
          git push origin ${DEPLOY_BRANCH}
          
      - name: Staging Summary
        run: |
          echo "## ðŸš€ Staging Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://stage-open-interview.github.io" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # PRODUCTION DEPLOYMENT (immediately after staging)
  # ============================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://open-interview.github.io
    
    steps:
      - name: Checkout (for SEO script)
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/public
          
      - name: Deploy to Production
        env:
          DEPLOY_REPO: open-interview/open-interview.github.io
          DEPLOY_BRANCH: gh-pages
          GIT_USER_NAME: ${{ github.actor }}
          GIT_USER_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "$GIT_USER_NAME"
          git config --global user.email "$GIT_USER_EMAIL"
          
          git clone --depth 1 --branch ${DEPLOY_BRANCH} "https://x-access-token:${GITHUB_TOKEN}@github.com/${DEPLOY_REPO}.git" prod-deploy || git clone "https://x-access-token:${GITHUB_TOKEN}@github.com/${DEPLOY_REPO}.git" prod-deploy
          
          cd prod-deploy
          git checkout ${DEPLOY_BRANCH} 2>/dev/null || git checkout -b ${DEPLOY_BRANCH}
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name 'CNAME' -exec rm -rf {} +
          cd ..
          
          cp -r dist/public/* prod-deploy/
          touch prod-deploy/.nojekyll
          
          cd prod-deploy
          git add -A
          git diff --staged --quiet || git commit -m "Deploy to production: ${{ github.sha }}"
          git push origin ${DEPLOY_BRANCH}
          
      - name: Ping search engines
        run: node script/ping-search-engines.js
        continue-on-error: true
        
      - name: Production Summary
        run: |
          echo "## âœ… Production Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://open-interview.github.io" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
