name: ðŸ’» Coding Challenge Bot

on:
  schedule:
    - cron: '0 6 * * 1,4'  # Monday and Thursday at 06:00 UTC
  workflow_dispatch:
    inputs:
      difficulty:
        description: 'Challenge difficulty'
        required: false
        type: choice
        default: 'random'
        options:
          - random
          - easy
          - medium
      category:
        description: 'Challenge category'
        required: false
        type: choice
        default: 'random'
        options:
          - random
          - arrays
          - strings
          - hash-maps
          - two-pointers
          - stacks
          - math
          - sorting
          - searching
          - dynamic-programming
          - linked-lists
      count:
        description: 'Number of challenges to generate'
        required: false
        type: number
        default: 20

jobs:
  generate-challenge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Generate coding challenge
        id: generate
        run: node script/coding-challenge-bot.js
        env:
          INPUT_DIFFICULTY: ${{ inputs.difficulty || 'random' }}
          INPUT_CATEGORY: ${{ inputs.category || 'random' }}
          INPUT_COUNT: ${{ inputs.count || '20' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: 'true'

      - name: Trigger deploy
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });
            console.log('Triggered deploy workflow');

      - name: Upload generated challenges
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coding-challenges
          path: generated_coding_challenge*.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ’» Coding Challenge Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Difficulty: ${{ inputs.difficulty || 'random' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Category: ${{ inputs.category || 'random' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Count: ${{ inputs.count || '1' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          if [ -f generated_coding_challenge.json ]; then
            echo "âœ… Challenge generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat generated_coding_challenge.json | head -20 >> $GITHUB_STEP_SUMMARY
            echo "..." >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No challenges generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
