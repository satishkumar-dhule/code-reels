name: ðŸ§  LangGraph Improve Bot

on:
  schedule:
    # Run at 06:00 UTC daily (after relevance bot)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process'
        required: false
        default: '10'
      review_only:
        description: 'Only review (update status), do not improve'
        required: false
        type: boolean
        default: false
      mark_all_for_review:
        description: 'Mark all questions for review first'
        required: false
        type: boolean
        default: false
      channel:
        description: 'Filter by channel (optional)'
        required: false
        type: string

jobs:
  improve:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install OpenCode CLI
        run: npm install -g opencode-ai
          
      - name: Run LangGraph Improve Bot
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '10' }}
          REVIEW_ONLY: ${{ github.event.inputs.review_only || 'false' }}
          MARK_ALL_FOR_REVIEW: ${{ github.event.inputs.mark_all_for_review || 'false' }}
          CHANNEL: ${{ github.event.inputs.channel || '' }}
        run: node script/langgraph-improve-bot.js
        
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ§  LangGraph Improve Bot Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Processed questions using adaptive improvement pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.review_only == 'true' && 'Review Only' || 'Review + Improve' }}" >> $GITHUB_STEP_SUMMARY
