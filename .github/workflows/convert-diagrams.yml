name: Diagram Conversion Bot (Mermaid â†’ D3.js/Google Charts)

on:
  schedule:
    - cron: '0 12 * * 0'  # Weekly on Sunday at 12:00 UTC
  workflow_dispatch:

jobs:
  convert-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Convert diagrams
        id: convert
        run: node script/convert-diagrams.js

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet client/src/lib/questions/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add client/src/lib/questions/
          git commit -m "ðŸ“Š Convert diagrams to D3.js/Google Charts $(date +%Y-%m-%d)"
          
          for i in 1 2 3; do
            git pull --rebase origin main && git push origin main && exit 0
            echo "Push failed, retry $i..."
            sleep 5
          done
          exit 1

      - name: Trigger deploy
        if: steps.check.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });
            console.log('Triggered deploy workflow');

      - name: Summary
        if: always()
        run: |
          echo "## Diagram Conversion Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.changed }}" == "true" ]; then
            echo "### âœ… Diagrams Converted Successfully" >> $GITHUB_STEP_SUMMARY
            echo "Mermaid diagrams converted to D3.js/Google Charts" >> $GITHUB_STEP_SUMMARY
            echo "Original Mermaid preserved as fallback" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Deploy workflow has been triggered!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No Changes" >> $GITHUB_STEP_SUMMARY
            echo "No diagrams converted (OpenCode failed, invalid format, or no diagrams need conversion)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
