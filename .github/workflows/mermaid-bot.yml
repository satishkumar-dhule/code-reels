name: ðŸŽ¨ Visualizer Bot

on:
  schedule:
    # Runs at 16:00 UTC - can run in parallel with Recruiter Bot
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process (default: 100)'
        required: false
        default: '100'
        type: string

jobs:
  add-diagrams:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Run Mermaid Bot
        id: mermaid-bot
        run: node script/mermaid-bot.js
        env:
          BATCH_SIZE: ${{ inputs.batch_size || '100' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: 'true'

      # Deploy is now handled by batch-deploy.yml at 20:00 UTC

      - name: Summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Visualizer Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Drawing It Out" >> $GITHUB_STEP_SUMMARY
          echo "- Validated existing diagrams" >> $GITHUB_STEP_SUMMARY
          echo "- Generated new diagrams for questions missing them" >> $GITHUB_STEP_SUMMARY
          echo "- Improved low-quality diagrams" >> $GITHUB_STEP_SUMMARY
          echo "- Data saved directly to Turso database" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy handled by batch-deploy workflow at 20:00 UTC" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
