name: ðŸŽ² Intake Bot

on:
  workflow_dispatch:
    inputs:
      question:
        description: 'Your question (will be mapped to channel and refined)'
        required: true
        type: string

jobs:
  add-question:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Process and add question
        id: process
        run: node script/add-random-question.js
        env:
          INPUT_QUESTION: ${{ inputs.question }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: 'true'

      - name: Regenerate RSS feed
        run: node script/generate-rss.js
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Trigger deploy
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });
            console.log('Triggered deploy workflow');

      - name: Summary
        if: always()
        run: |
          echo "## ðŸŽ² Intake Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Input Question:** ${{ inputs.question }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Processing New Questions" >> $GITHUB_STEP_SUMMARY
          echo "- Mapped to appropriate channel/subchannel" >> $GITHUB_STEP_SUMMARY
          echo "- Refined into professional interview question" >> $GITHUB_STEP_SUMMARY
          echo "- Data saved directly to Turso database" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy workflow triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
