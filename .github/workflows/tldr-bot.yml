name: ⚡ Quickshot Bot

on:
  schedule:
    # Runs at 08:00 UTC - can run in parallel with Simplify Bot
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process'
        required: false
        default: '100'

jobs:
  add-tldr:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Run TLDR bot
        id: tldr
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '100' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: 'true'
        run: node script/tldr-bot.js

      # Deploy is now handled by batch-deploy.yml at 20:00 UTC

      - name: Summary
        if: always()
        run: |
          echo "## ⚡ Quickshot Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✅ One-Liner Summaries Added" >> $GITHUB_STEP_SUMMARY
          echo "- Processed questions in batch" >> $GITHUB_STEP_SUMMARY
          echo "- Added concise one-liner summaries" >> $GITHUB_STEP_SUMMARY
          echo "- Data saved directly to Turso database" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy handled by batch-deploy workflow at 20:00 UTC" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Processed:** ${{ steps.tldr.outputs.processed || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Succeeded:** ${{ steps.tldr.outputs.succeeded || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
