name: TLDR Bot

on:
  schedule:
    - cron: '0 10 * * *'  # Daily at 10:00 UTC
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of questions to process'
        required: false
        default: '5'

jobs:
  add-tldr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Run TLDR bot
        id: tldr
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '5' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: node script/tldr-bot.js

      - name: Trigger deploy
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });
            console.log('Triggered deploy workflow');

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“ TLDR Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… TLDR Summaries Updated" >> $GITHUB_STEP_SUMMARY
          echo "- Processed questions in batch" >> $GITHUB_STEP_SUMMARY
          echo "- Added concise one-liner summaries" >> $GITHUB_STEP_SUMMARY
          echo "- Data saved directly to Turso database" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Processed:** ${{ steps.tldr.outputs.processed || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**TLDR Added:** ${{ steps.tldr.outputs.tldr_added || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
