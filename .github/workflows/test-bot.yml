name: ðŸ§ª Test Bot

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Channel ID (leave empty for all)'
        required: false
        type: string
      questions_count:
        description: 'Questions per test'
        required: false
        default: '30'
        type: string

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Install OpenCode CLI
        run: npm install -g opencode-ai

      - name: Generate tests
        run: node script/test-bot.js
        env:
          CHANNEL_ID: ${{ inputs.channel }}
          QUESTIONS_PER_TEST: ${{ inputs.questions_count || '30' }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.name "Test Bot"
          git config --global user.email "bot@code-reels.dev"
          git add client/public/data/tests.json
          git diff --staged --quiet || git commit -m "ðŸ§ª Update channel tests [bot]"
          git push

      - name: Trigger deploy
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Bot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Tests Generated" >> $GITHUB_STEP_SUMMARY
          echo "- Channel: ${{ inputs.channel || 'All channels' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Questions per test: ${{ inputs.questions_count || '30' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
